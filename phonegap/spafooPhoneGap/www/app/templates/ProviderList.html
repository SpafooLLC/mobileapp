
<ion-view view-title="Provider List" scroll="true">
    <ion-content>

        <div class="bread">
            <a href="" onClick="window.history.go(-1); return false;" class="pback"><i class="fa fa-angle-left fa-2x"></i></a>
            <div class="ptitle">select a provider</div>
        </div>
        <div class="inbody-simple">
            <div class="prolist">
                <ul>
                    <li ng-repeat="sr in pl.ServiceData">
                        <a href="ProviderPortfolio.html">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td class="left">
                                        <a ng-if="pl.profilePic==''"><img ng-src="images/Site/register-default.png"></a>
                                        <a ng-if="pl.profilePic!=''"><img ng-src="{{pl.profilePic}}" alt=""></a>
                                    </td>
                                    <td class="middle">
                                        <h3>{{sr.displayNameField}}</h3>
                                        <p ng-bind-html="sr.profileField.biographyField"></p>
                                        <div class="ratting-5"></div>
                                    </td>
                                    <td class="right">
                                        <i class="fa fa-map-marker fa-2x"></i>
                                        <h4>0.8</h4>
                                        <span>miles</span>
                                    </td>
                                </tr>
                            </table>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="center"><a href="#" class="fs-xs">Load More...</a></div>

        <script type="text/javascript">app.initialize();</script>

    </ion-content>
</ion-view>
