<ion-view view-title="About Spafoo">
    <ion-content>

        <div class="bread">
            <a href="" onClick="window.history.go(-1); return false;" class="pback"><i class="fa fa-angle-left fa-2x"></i></a>
            <div class="ptitle">Price List</div>
        </div>
        <div class="inbody">
            <div class="inbody-simple">


                <div class="prolist">

                    <li ng-repeat="sr in prlist.ServiceData">
                        <table class="Pricelists" width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td class="middle">
                                    <h2>{{sr.serviceNameField}}</h2>
                                </td>
                            </tr>
                        </table>


                        <div ng-repeat="cl in sr.childrenField">
                            <table class="Pricelists" ng-repeat="cl1 in cl.childrenField" width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td class="left">{{cl1.serviceNameField}}</td>
                                    <td class="right"> from {{cl1.priceField}}</td>
                                </tr>
                            </table>
                            <table class="Pricelists" width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td class="left">{{cl.serviceNameField}}</td>
                                    <td class="right"> from {{cl.priceField}}</td>
                                </tr>
                            </table>
                        </div>
                    </li>

                </div>





            </div>
        </div>



        <script type="text/javascript">app.initialize();</script>
        <script>transformicons.add('.tcon');</script>

    </ion-content>
</ion-view>
