<ion-view view-title="User Registration" scroll="true">
    <ion-content>
        <div class="bread">
            <a href="" onClick="window.history.go(-1); return false;" class="pback">
                <i class="fa fa-angle-left fa-2x"></i>
            </a>
            <div class="ptitle">Gift Certificate</div>
        </div>
        <div class="inbody regclient">


            <select class="form-control w70 fleft" ng-model="data.Amount">
                <option value="" selected="selected">-Select amount-</option>              
                <option value="25">$25</option>  
                 <option value="50">$50</option>
                <option value="100">$100</option>
                <option value="250">$250</option>
                <option value="500">$500</option>
                <option value="1000">$1000</option>

            </select>
            <div class="fcell2">
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="First Name" maxlength="50" ng-model="data.FirstName">
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Last Name" maxlength="50" ng-model="data.LastName">
                    </div>
                </div>


                <input type="text" class="form-control" placeholder="Email Address" maxlength="50" ng-model="data.EmailAddress">
                
                        <input type="tel" class="form-control" id="MobileNo" placeholder="Phone #" maxlength="10" ng-model="data.MobileNo">
                 

                
<textarea rows="4" col="12" placeholder="Message" class="form-control"  maxlength="50" ng-model="data.Message"></textarea>
               
               
              
            </div>
        </div>
        <div class="btnend">
            <a class="block-btn" data-ng-click="giftCert.doGiftCertificate(data)">CONTINUE</a>
        </div>
        <!-- Modal -->
        
        


        <script type="text/javascript">
            app.initialize();
        </script>

        <div class="modal fade" id="PDone" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog w90" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="sp-close" data-dismiss="modal" aria-label="Close"></button>
                        <h4 class="center" id="myModalLabel">
                            <i class="fa fa-check-circle fa-3x"></i>
                        </h4>
                    </div>
                    <div class="modal-cpbody center">
                        <p>{{giftCert.messages}} </p>
                        <div class="cpaction">
                            <a data-dismiss="modal" data-toggle="modal" class="green-rounded btnblock">Ok</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="Psuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog w90" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="sp-close" data-dismiss="modal" aria-label="Close"></button>
                        <h4 class="center" id="myModalLabel">
                            <i class="fa fa-check-circle fa-3x"></i>
                        </h4>
                    </div>
                    <div class="modal-cpbody center">
                        <p>{{giftCert.messagessuc}} </p>
                        <div class="cpaction">
                            <a data-dismiss="modal" ui-sref="BasicCreditCard" data-toggle="modal" class="green-rounded btnblock">Add Credit Card</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
   
</ion-view>
