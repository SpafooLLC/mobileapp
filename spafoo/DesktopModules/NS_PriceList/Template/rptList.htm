
<div >
    <div style="width:100%;">
        <table class="table table-hover" width="100%" cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</td>
                    <th>Date</td>
                    <th align="center">No. Of Appointment</th>
                    <th align="center">Completed Appointments</th>
                    <th align="right">Amount Paid</th>
                </tr>
            </thead>
            {#foreach $T as S}
            <tr>
                <td>
                    {$T.S.Name}
                </td>
                <td>
                    {$T.S.ForDate}
                </td>
                <td align="center">{$T.S.Total}</td>
                <td align="center">
                    {$T.S.Completed}
                </td>
                <td align="right">
                    {NS_ToZeroDec($T.S.Paid)}
                </td>
            </tr>
            {#/for}
        </table>
    </div>
</div>
