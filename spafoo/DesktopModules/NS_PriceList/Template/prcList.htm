{#foreach $T as S}
<div class="col-md-4">
    <div class="plist">
        <h3>{$T.S.ServiceName}</h3>
        <table class='table table-hover' width='100%' cellspacing='0' cellpadding='0' border='0'>
            {#foreach $T.S.Children as S1}
            {#if $T.S1.Children.length==0}
            <tr>
                <td> {$T.S1.ServiceName}</td>
                <td class="price"> from ${$T.S1.Price}</td>
            </tr>
            {#else}
            {#foreach $T.S1.Children as S2}
            {#if $T.S2.Children.length==0}
            <tr>
                <td>{$T.S2.ServiceName}</td>
                <td class="price">from ${$T.S2.Price}</td>
            </tr>
            {#/if}
            {#/for}
            {#/if}
            {#/for}
        </table>
    </div>
</div>
{#/for}
