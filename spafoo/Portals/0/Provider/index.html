<!DOCTYPE html>
<html>
<head>
	<title>SpaFoo - Mobile App flow chart</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="lib/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="source/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="source/jquery.fancybox.css?v=2.1.5" media="screen" />


	<script type="text/javascript">
		$(document).ready(function() {
			/*
			 *  Simple image gallery. Uses default settings
			 */

			$('.fancybox').fancybox();

			/*
			 *  Different effects
			 */

			// Change title type, overlay closing speed
			$(".fancybox-effects-a").fancybox({
				helpers: {
					title : {
						type : 'outside'
					},
					overlay : {
						speedOut : 0
					}
				}
			});

			// Disable opening and closing animations, change title type
			$(".fancybox-effects-b").fancybox({
				openEffect  : 'none',
				closeEffect	: 'none',

				helpers : {
					title : {
						type : 'over'
					}
				}
			});

			// Set custom style, close if clicked, change title type and overlay color
			$(".fancybox-effects-c").fancybox({
				wrapCSS    : 'fancybox-custom',
				closeClick : true,

				openEffect : 'none',

				helpers : {
					title : {
						type : 'inside'
					},
					overlay : {
						css : {
							'background' : 'rgba(238,238,238,0.85)'
						}
					}
				}
			});

			// Remove padding, set opening and closing animations, close if clicked and disable overlay
			$(".fancybox-effects-d").fancybox({
				padding: 0,

				openEffect : 'elastic',
				openSpeed  : 150,

				closeEffect : 'elastic',
				closeSpeed  : 150,

				closeClick : true,

				helpers : {
					overlay : null
				}
			});

			/*
			 *  Button helper. Disable animations, hide close button, change title type and content
			 */

			$('.fancybox-buttons').fancybox({
				openEffect  : 'none',
				closeEffect : 'none',

				prevEffect : 'none',
				nextEffect : 'none',

				closeBtn  : false,

				helpers : {
					title : {
						type : 'inside'
					},
					buttons	: {}
				},

				afterLoad : function() {
					this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
				}
			});


			/*
			 *  Thumbnail helper. Disable animations, hide close button, arrows and slide to next gallery item if clicked
			 */

			$('.fancybox-thumbs').fancybox({
				prevEffect : 'none',
				nextEffect : 'none',

				closeBtn  : false,
				arrows    : false,
				nextClick : true,

				helpers : {
					thumbs : {
						width  : 50,
						height : 50
					}
				}
			});

			/*
			 *  Media helper. Group items, disable animations, hide arrows, enable media and button helpers.
			*/
			$('.fancybox-media')
				.attr('rel', 'media-gallery')
				.fancybox({
					openEffect : 'none',
					closeEffect : 'none',
					prevEffect : 'none',
					nextEffect : 'none',

					arrows : false,
					helpers : {
						media : {},
						buttons : {}
					}
				});

			/*
			 *  Open manually
			 */

			$("#fancybox-manual-a").click(function() {
				$.fancybox.open('1_b.jpg');
			});

			$("#fancybox-manual-b").click(function() {
				$.fancybox.open({
					href : 'iframe.html',
					type : 'iframe',
					padding : 5
				});
			});

			$("#fancybox-manual-c").click(function() {
				$.fancybox.open([
					{
						href : '1_b.jpg',
						title : 'My title'
					}, {
						href : '2_b.jpg',
						title : '2nd title'
					}, {
						href : '3_b.jpg'
					}
				], {
					helpers : {
						thumbs : {
							width: 75,
							height: 50
						}
					}
				});
			});


		});
	</script>

</head>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<style>
 html { height: 100%; }
    body { margin: 0 0 0 0; background:#ffffff; -webkit-font-smoothing: antialiased; }
	.sfoo { width:100%; margin:0 0 -20px 0; }
  .thumb-wrapper { width:1300px; margin:0 auto; background:url(Images/path.png) top center no-repeat;}
  .thumb-wrapper td { padding:15px; text-align:center; vertical-align:top; font-family: 'Roboto', sans-serif; font-size:14px; color:#333333; font-weight:500; }
  .thumb-wrapper td img { width:75px; }
  .thumb-wrapper td p { max-width:200px; background:#e0e0e0; padding:5px 8px; display:block; margin:0 auto 10px auto; text-align:center; -webkit-border-radius: 5px; -moz-border-radius:5px; border-radius:5px; }
  
</style>

<body>


	<table class="thumb-wrapper" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td colspan="12"><img src="Images/SpaFoo-big.png" style="width:300px; margin:0 0 40px 0">
        <br><div style="font-size:24px; text-transform:uppercase; font-weight:300;">Mobile App Provider Registration flow chart</div>
        <div style="height:1px; background:#cccccc; margin:20px 0;"></div>        </td>
      </tr>
      <tr>
        <td colspan="12"><p>Home</p><a class="fancybox" href="Images/01 - Home.png" data-fancybox-group="gallery"><img src="Images/01 - Home.png"></a></td>
      </tr>
      <tr>
        <td colspan="12">&nbsp;</td>
      </tr>
      <tr>
        <td colspan="8"><p>Provider Registration - Step 1</p><a class="fancybox" href="Images/Register - 01.png" data-fancybox-group="gallery"><img src="Images/Register - 01.png"></a></td>
        <td><p>Provider Registration - Step 2</p><a class="fancybox" href="Images/Register - 02.png" data-fancybox-group="gallery"><img src="Images/Register - 02.png"></a></td>
        <td><p>Provider Registration - Step 3</p><a class="fancybox" href="Images/Register - 03.png" data-fancybox-group="gallery"><img src="Images/Register - 03.png"></a></td>
        <td><p>Provider Registration - Step 4</p><a class="fancybox" href="Images/Register - 04.png" data-fancybox-group="gallery"><img src="Images/Register - 04.png"></a></td>
        <td><p>Provider Registration - Step 4b</p>
          <a class="fancybox" href="Images/Register - 05.png" data-fancybox-group="gallery"><img src="Images/Register - 05.png"></a></td>
      </tr>
      <tr>
        <td colspan="8">&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td colspan="2">&nbsp;</td>
      </tr>
    </table>
<p>&nbsp;</p>
</body>
</html>
